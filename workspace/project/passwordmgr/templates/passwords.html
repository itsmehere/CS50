{% extends "layout.html" %}

{% block title %}
    Add Passwords
{% endblock %}

{% block main %}
    <form action="/addpasswords" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" placeholder="Website" name="website" type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" placeholder="Username" name="user" type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" placeholder="Password" name="pass" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
