{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" placeholder="Username" name="username" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" placeholder="Password" name="password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" placeholder="Password" name="confirmation" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
