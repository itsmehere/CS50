{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <form action="/sell" method="post">
        <div class="form-group">
            <select name="symbol">
                {% for stock in stocks %}
                    <option value={{ stock["Symbol"] }}>{{ stock["Symbol"] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" placeholder="Shares" name="shares" type="text"/>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
